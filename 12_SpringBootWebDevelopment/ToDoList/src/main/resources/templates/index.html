<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To do List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="task-form">
        <form>
            <h2>Добавление задачи</h2>
            <label>Что сделать:</label>
            <input type="text" name="meaning" value="">
            <label>Объяснение:</label>
            <input type="text" name="description" value="">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>
    <h1>Список дел (<span th:text="${taskCount}">0</span>)</h1>
    <button id="show-add-task-form">Добавить задачу</button>
    <br><br>
    <div id="task-list">
        <div th:each="task : ${tasks}">
            <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.meaning}"></a>
        </div>
    </div>
</body>
</html>
